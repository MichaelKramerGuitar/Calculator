<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--style sheet-->
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="modules/main.js"></script>
    <title>Welcome to Calculator</title>
</head>
<body class="area">
    <section class="message">
        <h1 id="welcome-message"></h1>
    </section>

<!--https://www.section.io/engineering-education/building-a-calculator-a-javascript-project-for-beginners/-->
    <main class="calculator-grid">
        <section class="calculator-output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </section>
        <button class="span-two">AC</button>
        <button >UNDO</button>
        <button>รท</button>
        <button class="span-two">EXP</button>
        <button class="span-two">LOG</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>
    </main>
    <ul class="operators">
        <li>&#43;</li>
        <li>&#8722;</li>
        <li>&#215;</li>
        <li>&#247;</li>
        <li>&#61;</li>
        <li>&#8800;</li>
        <li>&#177;</li>
        <li>&#172;</li>
        <li>&#43;</li>
        <li>&#215;</li>
    </ul>
</body>
</html>
