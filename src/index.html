<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--style sheet-->
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="modules/main.js"></script>
    <title>Welcome to Calculator</title>
</head>
<body class="area">
    <section class="message">
        <h1 id="welcome-message"></h1>
    </section>
<!--https://www.section.io/engineering-education/building-a-calculator-a-javascript-project-for-beginners/-->

    <section class="calculator-grid">
        <div class="output">
            <div class="previous-operand" id="previous"></div>
            <div class="operator" id="operator"></div>
            <div class="current-operand" id="current"></div>
        </div>
        <div class="input" id="input">
            <input name="button" type="button" id="ac" value="AC">
            <input type="button" id="undo" class="span-two" value="UNDO">
            <input type="button" id="divide" value="/" class="operation">
            <input type="button" id="log" value="LOG" class="operation">
            <input type="button" id="exp" value="EXP" class="operation">
            <input type="button" id="one" value="1">
            <input type="button" id="two" value="2">
            <input type="button" id="three" value="3">
            <input type="button" id="multiply" value="*" class="operation">
            <input type="button" id="four" value="4">
            <input type="button" id="five" value="5">
            <input type="button" id="six" value="6">
            <input type="button" id="add" value="+" class="operation">
            <input type="button" id="seven" value="7">
            <input type="button" id="eight" value="8">
            <input type="button" id="nine" value="9">
            <input type="button" id="subtract" value="-" class="operation">
            <input type="button" id="decimal" value=".">
            <input type="button" id="zero" value="0">
            <input type="button" id="equals" value="=" class="operation">
        </div>
    </section>
